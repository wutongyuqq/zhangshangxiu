
<style>

    }

    }
    input[type=number] {
        font-size: 1.3em;
    }
    button {
        font-size: 1.4em;
    }
    a:link, a:visited, a:hover {
        color: #1296db;
        text-decoration: none;
    }
    button {
        font-size: 1.4em;
    }
    .tabs {
        height: 1.4rem;
        font-size: 1.3em;
    }
    .content-list-div-table-a {
        width: 100%;

    }
    .content-list-div-table-a > tbody > tr {

    }

<ion-header-bar align-title="left" class="bar-light">
    <div class="buttons">
        <button class="button" ng-click="goBackPage()" style="border: none;background-color: transparent;"><img
                src="../../../vendor/images/zsx/back_blue.png"></button>
    </div>
    <h1  class="title"></h1>
    <div class="buttons">
        <button class="button" ui-sref="home">首页</button>
    </div>
    <h1 class="title">领工</h1>
</ion-header-bar>
<ion-content>
    <div class="ss_second">
        <div class="ss_second_car text-inline">
            <div class="ss_second_car_txt">{{factoryItem.cp}}</div>
        </div>

        <div class="ss_second_car_b text-inline">
            <div class="ss_second_div">
                <img class="ss_second_gou_red margin_left_a" src="../../../vendor/images/zsx/gou_blue.png"/>
                <div class="margin_left_a">维修中</div>
                <div class="ss_second_item">{{factoryItem.cx }}</div>
                <div class="ss_second_item">进厂时间：{{factoryItem.jc_date|limitTo:10 }}</div>
                <div class="ss_second_item">预计提车：{{factoryItem.ywg_date|limitTo:10 }}</div>
            </div>
        </div>


    </div>
    <div class="ss_third_div" ng-click="chooseAll(selectAll)">
        <img class="text-inline img_bg" src="{{selectAll?'../../../vendor/images/zsx/right_now.png':'../../../vendor/images/zsx/right_now_no.png'}}">
        <div class="text-inline img_text">全选/取消全选</div>
    </div>


    <ion-list class="ion_list_bot">

        <ion-item ng-repeat="item in dataArr"
                  item="item"
                  ng-click="toLinggongPage(item)" class="item-remove-animate">

            <table class="content-list-div-table-a">

                <tr>

                    <td class="tb_width_a"><div ng-click="chooseItem($index,item,item.choose)"><img class="img_bg text-inline-tb" src="{{item.choose?'../../../vendor/images/zsx/right_now.png':'../../../vendor/images/zsx/right_now_no.png'}}"/><div class="text-inline-tb tb_item_txt">{{item.xlxm}}</div></div></td>
                    <td><img class="img_bg text-inline-tb" src="../../../vendor/images/zsx/gou_blue.png"/><div class="text-inline-tb tb_item_txt">{{item.wxgz}}</div></td>
                </tr>
                <tr>
                    <td colspan="2"><img class="img_bg text-inline-tb" src="../../../vendor/images/zsx/person.png"/><div class="text-inline-tb tb_item_txt">{{item.assign?'指派给：'+item.assign:'未指派'}}</div></td>

                </tr>
                <tr>
                    <td colspan="2"><img class="img_bg text-inline-tb" src="../../../vendor/images/zsx/repairing.png"/><div class="text-inline-tb tb_item_txt">正在维修：{{item.xlg}}</div></td>

                </tr>
            </table>
        </ion-item>

    </ion-list>
    <div class="btn_green_div">

        <div class="text-inline confirm-a confirm-nav-btn" style="font-size: 1.4em"  ng-click="replacePerson()">
            换人
        </div>
        <div class="text-inline confirm-a confirm-nav-btn" style="font-size: 1.4em" ng-click="jiaRen()">
           加人
        </div>

        <div class="text-inline confirm-a confirm-nav-btn" style="font-size: 1.4em"  ng-click="tuiGong()">
            退工
        </div>

        <div class="text-inline confirm-a confirm-nav-btn" style="font-size: 1.4em"  ng-click="siGongWanBi()">
            施工完毕
        </div>
    </div>
</ion-content>




<script type="text/ng-template" id="modalRep.html">
    <div class="modal-top" align="center">
        <div class="modal-header">
            <h4 class="modal-title" align="center">
                换人
            </h4>
        </div>
        <div class="modal-body">
            <div style="display: inline-block;vertical-align: top;width: 100%;">
                <ul class="list ul-list">

                    <li  ng-repeat="item in repairPersonList | unique: 'xlg'"
                        class="li-item item {{$index%2==0?'item-red':'item-gray'}}" ng-click="chooseXlz(item)">
                        {{item.xlg}}
                    </li>
                </ul>
            </div>

        </div>

    </div>
</script>






<script type="text/ng-template" id="modalAdd.html">
    <div class="modal-top" align="center">
        <div class="modal-header">
            <h4 class="modal-title" align="center">
                加人
            </h4>
        </div>
        <div class="modal-body">
            <div style="display: inline-block;vertical-align: top;width: 100%;">
                <ul class="list ul-list">

                    <li  ng-repeat="item in repairPersonList | unique: 'xlg'"
                         class="li-item item {{$index%2==0?'item-red':'item-gray'}}" ng-click="chooseXlz(item)">
                        {{item.xlg}}
                    </li>
                </ul>
            </div>

        </div>

    </div>
</script>
