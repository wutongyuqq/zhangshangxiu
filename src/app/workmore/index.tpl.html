<style>
    body{
        background-color: #F8F8F8;
    }
    .bdd_trends_contont{
        width: 100%;
        margin-bottom:140px;

    }
    .bdd_trends_border{
        width: 1200px;
        margin:  0 auto;
    }
    .bdd_trends_pic{
        width: 1200px;
        height: 500px;
        margin:  0 auto;
        margin-top: 110px;
    }
    .bdd_trends_header{
        width: 1200px;
        margin: 0 auto;
        opacity: 0.8;
    }
    .bdd_trends_header_title{
        font-size: 18px;
        color: #4d3a3a;
        line-height:80px;
        margin-left: 30px;
    }

    .bdd_trends_header_hr{
        width:80px;
        height: 2px;
        background-color: #4d3a3a;
    }
    /*下拉框*/
    .bdd_trends_conter_pic{
        width: 1200px;
        height: 160px;
        background-color: white;
        margin-top:10px;
    }
    .bdd_trends_conter_pic_left{
        width: 140px;
        height: 140px;
        float: left;
        background-color:#ccbebe;
        margin-top:10px;
        margin-left:10px;
        border-radius: 5px;

    }
    .bdd_trends_conter_pic_right{
        width: 1010px;
        height: 140px;
        float: left;
        margin-left:20px;
        margin-top:30px;

    }
    .bdd_trends_conter_pic_top{
        font-size: 18px;
        color: #4d3a3a;
        padding-top:10px;
    }
    .bdd_trends_conter_pic_news{
        font-size: 16px;
        color: #ccbebe;
        padding-top:20px;
    }
    .bdd_trends_header_bot{
        width: 74px;
        padding-bottom: 5px;
        border-bottom: 3px solid #4d3a3a;

    }
    .bdd_trends_header_title{

        display: inline-block;
    }
</style>

<div class="bdd_trends_contont">
    <div class="bdd_trends_border">

        <!--轮播图-->
        <div class="jd_banner">
            <div class="all" id='box'>
                <div class="screen">
                    <ul>
                        <!--<li ng-repeat="item in $ctrl.imageArr"><a><img src="{{item.imagesrc}}" width="1200" height="500"/></a></li>-->
                    </ul>
                    <ol style="display: none"><!--<li ng-repeat="item in $ctrl.imageArr">{{$index+1}}--></li></ol>
                </div>
                <div id="arr"><span  id="left">&lt;</span><span id="right">&gt;</span></div>
            </div>
        </div>



        <div class="bdd_trends_header">
            <div class="bdd_trends_header_title {{ctrl.isCompany?'bdd_trends_header_bot':''}}" ng-click="ctrl.toDiffMsg('0')">行业资讯 </div>

            <div class="bdd_trends_header_title bdd_trends_hrader_tex {{ctrl.isCompany?'':'bdd_trends_header_bot'}}" ng-click="ctrl.toDiffMsg('1')">平台公示</div>
        </div>
        <div id="bdd_adver_header" class="bdd_adver_header" infinite-scroll='ctrl.nextPage()'
             infinite-scroll-disabled='ctrl.busy' infinite-scroll-distance='1'>
            <div  class="bdd_trends_conter_pic" ng-repeat="item in ctrl.dataArray">
                <a ng-click="ctrl.toDetail(item.id)">
                <div class="bdd_trends_conter_pic_left"><img src="../../../vendor/images/dt_icon_defa1.png" alt=""></div>
                <div style="border-radius: 10px" class="bdd_trends_conter_pic_right">
                    <div class="bdd_trends_conter_pic_top">{{item.title}}</div>
                    <div class="bdd_trends_conter_pic_news">{{item.contentDescribe}}</div>
                    <div style="text-align: right;margin-top: -20px;font-size: 14px" class="bdd_trends_conter_pic_news">{{item.time}}</div>
                </div>
                </a>
            </div>
        </div>

    </div>

</div>
